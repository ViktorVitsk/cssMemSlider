<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>css-mem-slider</title>
</head>
<body>
  <input type="radio" name="slider" id="slide-1" checked>
  <input type="radio" name="slider" id="slide-2">
  <input type="radio" name="slider" id="slide-3">
  <input type="radio" name="slider" id="slide-4">
  <div class="wrapper">
    <div class="slider">
      <div class="slides">
        <img src="img/1.jpeg" alt="1" class="image-1">
        <img src="img/2.jpeg" alt="2" class="image-2">
        <img src="img/3.jpeg" alt="3" class="image-3">
        <img src="img/4.jpeg" alt="4" class="image-4">
      </div>
      <div class="switches">
        <label for="slide-1"><span class="bar"></span></label>
        <label for="slide-2"><span class="bar"></span></label>
        <label for="slide-3"><span class="bar"></span></label>
        <label for="slide-4"><span class="bar"></span></label>
      </div>
      <div class="descriptions">
        <h3 class="description-1">the beginning was full of optimism</h3>
        <h3 class="description-2">half a year and I will become a programmer</h3>
        <h3 class="description-3">one year later...</h3>
        <h3 class="description-4">I don't understand, why my friends don't want to start learning programming with me?</h3>
      </div>
    </div>
  </div>
</body>
</html>
